<!DOCTYPE html>
<html lang="en">
<head>
    {% include "layouts/head.html" %}
</head>
<body>
    <div class="sm:mx-auto sm:w-full sm:max-w-sm pt-10">
        <img class="mx-auto h-20 w-20" src="static/images/locked.png" alt="LockBox Logo">
        <h1 class="my-7 text-center text-2xl text-2xl/9 font-bold tracking-tight text-gray-800">Sign in to your account</h1>
    </div>
    <div class="w-full sm:max-w-sm sm:mx-auto mb-4 bg-white border border-gray-200 rounded-lg shadow-md">
        <div class="flex min-h-full flex-col justify-center px-6 py-9 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="max-w-sm mx-auto">
                    <div class="mb-4">
                        <label for="email"
                               class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                        <input type="email" id="email"
                               class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:border-gray-600 block w-full p-2.5"
                               placeholder="name@flowbite.com" required/>
                    </div>
                    <div class="mb-5">
                        <label for="password"
                               class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                        <div class="relative">
                            <input type="password" id="password"
                                   class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                                   required/>
                        </div>
                    </div>
                    <div class="flex items-center justify-between mb-5">
                        <div class="flex items-center h-5 pr-2">
                            <input id="rememberMe" type="checkbox"
                                   class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50"
                                   onchange=""/>
                            <label for="rememberMe"
                                   class="ms-2 mx-2 text-sm font-medium text-gray-900">Remember
                                me</label>
                        </div>
                        <a href="#" class="pl-10 text-sm font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
                    </div>
                    <button type="submit"
                            class="w-full text-white bg-gradient-to-r from-blue-600 to-blue-500 shadow-lg shadow-blue-500/50 hover:bg-gradient-to-bl hover:from-blue-500 hover:to-blue-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Sign In
                    </button>
                    <div class="inline-flex items-center justify-center w-full">
                        <hr class="w-64 h-px my-9 bg-gray-200 border-0">
                        <span class="absolute px-3 font-medium text-gray-900 -translate-x-1/2 bg-white">or</span>
                    </div>
                    <button class="flex w-full mb-2 justify-center items-center border border-gray-300 hover:border-gray-500 rounded-lg shadow-md px-6 py-2 text-sm font-medium text-gray-800 hover:bg-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150">
                        <img src="static/icons/google.svg"
                             alt="Icon description" class="w-6 h-6 mr-3"/>
                        <span>Sign in with Google</span>
                    </button>
                    <button class="flex w-full mt-1 text-white justify-center items-center rounded-lg shadow-md bg-gray-800 hover:bg-gray-700 font-medium rounded-lg text-sm px-6 py-3 text-center inline-flex items-center me-2 mb-2 focus:bg-gray-600 transition duration-150">
                        <img src="static/icons/github.svg"
                             alt="Icon description" class="w-5 h-5 mr-3"/>
                        <span>Sign in with Github</span>
                    </button>
                </form>
                <p class="mt-6 text-center text-sm font-medium text-gray-500">
                    Already have an account?
                    <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500">Log In</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
